<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/inscriptionPicture.css">
        <title>Inscription</title>
    </head>

    <body>
        <h1>Choisissez votre photo de profil</h1>

        <p>Aper√ßu de la photo de profil :</p>
        <img id="profile_picture" src="pictures/Profil/anonyme.jpg" alt="Current profile picture">
  
        <form id="profileForm" action="/inscriptionPicture" method="POST" enctype="multipart/form-data">

            <div id="profile_picture_choices">
                <img class="picture_choice" src="pictures/Profil/woman1.png" alt="Femme 1" onclick="selectDefaultPicture(this)">
                <img class="picture_choice" src="pictures/Profil/woman2.png" alt="Femme 2" onclick="selectDefaultPicture(this)">
                <img class="picture_choice" src="pictures/Profil/woman3.png" alt="Femme 3" onclick="selectDefaultPicture(this)">
                <img class="picture_choice" src="pictures/Profil/woman4.png" alt="Femme 4" onclick="selectDefaultPicture(this)">
                <img class="picture_choice" src="pictures/Profil/woman5.png" alt="Femme 5" onclick="selectDefaultPicture(this)">
                <img class="picture_choice" src="pictures/Profil/man1.png" alt="Homme 1" onclick="selectDefaultPicture(this)">
                <img class="picture_choice" src="pictures/Profil/man2.png" alt="Homme 2" onclick="selectDefaultPicture(this)">
                <img class="picture_choice" src="pictures/Profil/man3.png" alt="Homme 3" onclick="selectDefaultPicture(this)">
                <img class="picture_choice" src="pictures/Profil/man4.png" alt="Homme 4" onclick="selectDefaultPicture(this)">
                <img class="picture_choice" src="pictures/Profil/man5.png" alt="Homme 5" onclick="selectDefaultPicture(this)">
            </div>

            <input type="file" id="uploadInput" accept="image/*" onchange="fileUpload(this)">

            <input type="hidden" id="selectedPicture" name="selectedPicture" value="">
        
            <button id="sendButton" type="submit">Send</button>

        </form>        
        
        <script src="../java-script/updateChoicePicture.js"></script>
    </body>
</html>
