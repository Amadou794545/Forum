<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/settings.css">
        <script src="https://kit.fontawesome.com/bf58ec26bb.js" crossorigin="anonymous"></script>
        <title>Paramètres</title>
    </head>
    
    <body>
        <header>
            <div class="logo">
                <p class="gradient-text">Dada</p>
            </div>
            <div id="user-section">
                <div class="profile-icon" onclick="toggleMenu()" title="Menu">
                    <img src={{.ImgPath}}>
                </div>
                <div id="menu" style="display:none;">
                    <ul>
                        <li><a href="/created">Mon mur</a></li>
                        <li><a href="/liked">Mes posts likés</a></li>
                        <li><a href="/settings">Paramètres</a></li>
                        <li><a href="/deconnect">Se déconnecter</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="pseudo_container">
            <h2>Changer le pseudo</h2>
            <form action="/settings" method="POST" name="change-username-form">
                <label id="label_new_username" for="username">Nouveau nom d'utilisateur :</label>
                <input type="text" id="username" name="username">
                <p class="usernameMessage">{{.UsernameMessage}}</p>
            
                <input type="submit" value="Modifier">
            </form>
        </div>

        <div class="picture_container">
            <h2>Changer la photo de profil</h2>
            <img id="profile_picture" src="{{.ImgPath}}" alt="Current profile picture">

            <form id="profileForm" action="/userPicture" method="POST" enctype="multipart/form-data">

                <div id="profile_picture_choices">
                    <img class="picture_choice" src="Pictures/Profil/woman1.png" alt="Femme 1" onclick="selectDefaultPicture('woman1.png')">
                    <img class="picture_choice" src="Pictures/Profil/woman2.png" alt="Femme 2" onclick="selectDefaultPicture('woman2.png')">
                    <img class="picture_choice" src="Pictures/Profil/woman3.png" alt="Femme 3" onclick="selectDefaultPicture('woman3.png')">
                    <img class="picture_choice" src="Pictures/Profil/woman4.png" alt="Femme 4" onclick="selectDefaultPicture('woman4.png')">
                    <img class="picture_choice" src="Pictures/Profil/woman5.png" alt="Femme 5" onclick="selectDefaultPicture('woman5.png')">
                    <img class="picture_choice" src="Pictures/Profil/man1.png" alt="Homme 1" onclick="selectDefaultPicture('man1.png')">
                    <img class="picture_choice" src="Pictures/Profil/man2.png" alt="Homme 2" onclick="selectDefaultPicture('man2.png')">
                    <img class="picture_choice" src="Pictures/Profil/man3.png" alt="Homme 3" onclick="selectDefaultPicture('man3.png')">
                    <img class="picture_choice" src="Pictures/Profil/man4.png" alt="Homme 4" onclick="selectDefaultPicture('man4.png')">
                    <img class="picture_choice" src="Pictures/Profil/man5.png" alt="Homme 5" onclick="selectDefaultPicture('man5.png')">
                </div>

                <input type="file" id="uploadInput" name="uploadInput" accept="image/*" onchange="fileUpload(this)">

                <input type="hidden" id="selectedPicture" name="selectedPicture" value="">
            
                <button id="sendButton" type="submit">Send</button>
            </form>
        </div>

        <i class="faq fa-solid fa-circle-question" title="FAQ"></i>
    </body>

    <script src="../java-script/updateChoicePicture.js"></script>
    <script src="../java-script/changeUsername.js"></script>
    <script src="../java-script/settings.js"></script>
    <script src="../java-script/menu.js"></script>

</html>
